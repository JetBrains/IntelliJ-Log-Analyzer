<html lang="en">

<head>
    <title>wailsLogAnalyzer</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/darkTheme.min.css">
    <link rel="stylesheet" href="assets/css/lightTheme.min.css">
    <link rel="stylesheet" href="assets/css/resizer.min.css">
    <link rel="stylesheet" href="assets/css/settings.min.css">
</head>

<body>
<div style="visibility:hidden; opacity:0" id="dropzone">
    <div class="disclaimer">
        <img height="110px" src="assets/images/archive.svg">
        <p class="sub-header"> Drag&Drop .zip </p>
        <p> by Collect Logs And Diagnostic Data</p>
    </div>
    <div style="display: none;" class='loader'></div>
</div>
<div id="file-uploader">
    <div id="select-dir">
        <img height="110px" src="assets/images/logfolder.svg">
        <p class="sub-header"><b>Select directory</b></p>
        <p> contains idea.log, Thread Dumps etc </p>
    </div>
    <div id="select-archive">
        <img height="110px" src="assets/images/archive.svg">
        <p class="sub-header"> Select .zip </p>
        <p> by Help | Collect Logs And Diagnostic Data</p>
    </div>
    <div id="select-running-ide">
        <p>Select running IDE instance</p>
        <div class="dropdown">Intellij IDEA 2021.3</div>
    </div>
</div>

<div id="file-analyzer">
    <div class="container">
        <div id="toolWindows-buttons">
            <div class="top"></div>
            <div class="bot"></div>
        </div>
        <div id="sidebar">
            <div id="toolWindows">
                <div class="top"></div>
                <div class="resizer" data-direction="vertical"></div>
                <div class="bot"></div>
            </div>

        </div>
        <div class="resizer" data-direction="horizontal"></div>
        <div id="log-holder">
            <div id="editors">
            </div>
            <div id="alerts">
            </div>
        </div>

    </div>
</div>
<script src="assets/js/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/zip.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/drag-and-drop.js"></script>
<script src="assets/js/editor.js"></script>
<script src="assets/js/indexingDiagnosticPresenter.js"></script>
<script src="assets/js/notification.js"></script>
<script src="assets/js/resizer.js"></script>
<script src="assets/js/summaryScreen.js"></script>
<script src="assets/js/themeChanger.js"></script>
<script src="assets/js/threadDumpPresenter.js"></script>
<script src="assets/js/toolWindows.js"></script>
<script src="assets/js/settings.js"></script>

</body>

</html>
